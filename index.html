<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="header">
      <div class="header__wrapper">
        <a href="#"
          ><img
            src="./img/abstractly.svg"
            alt="Logo of Abstractly"
            class="navbar__logo"
        /></a>
        <nav>
          <ul class="menu">
            <li class="menu__item"><a href="#">Home</a></li>
            <li class="menu__item"><a href="#">Features</a></li>
            <li class="menu__item"><a href="#">Pricing</a></li>
            <li class="menu__item"><a href="#">About us</a></li>
            <li class="menu__item"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="cta">
          <button class="cta__button_primary">Learn more</button>
          <button class="cta__button_primary cta__button_secondary">
            See pricing
          </button>
          <button
            class="cta__button_mobile"
            aria-expanded="false"
            aria-haspopup="true"
          >
            <img src="./img/menu-fill.svg" alt="Иконка меню" />
          </button>
        </div>
      </div>
    </div>
    <div>
      <nav class="mobile-nav">
        <div class="mobile-nav__header">
          <img src="./img/abstractly.svg" alt="Logo of Abstractly" />
          <button type="button" class="close-button">
            <img src="./img/close-icon.svg" alt="Icon of close button" />
          </button>
        </div>
        <ul class="menu-mobile">
          <li class="menu-mobile__item"><a href="#">Home</a></li>
          <li class="menu-mobile__item"><a href="#">Features</a></li>
          <li class="menu-mobile__item"><a href="#">Pricing</a></li>
          <li class="menu-mobile__item"><a href="#">About us</a></li>
          <li class="menu-mobile__item"><a href="#">Contact</a></li>
        </ul>
        <div class="cta cta-mobile">
          <button type="button" class="cta-mobile__button_primary">
            Learn more
          </button>
          <button
            type="button"
            class="cta-mobile__button_primary cta-mobile__button_secondary"
          >
            See pricing
          </button>
        </div>
      </nav>
    </div>
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Your Name</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
